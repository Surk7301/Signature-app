<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature-A digital one</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="black">
          <p>Text Color Picker</p>
          <input class="form-control" id="colorPicker" type="color" />
        </div>
        <div class="black">
          <p>Background</p>
          <input class="form-control" id="canvasColor" type="color" />
        </div>
        <div class="black">
          <p>Font Size</p>
          <select name="" id="fontSize">
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
      <div class="bottom">
        <button type="button" class="btn btn-danger" id="clearButton">
          Clear
        </button>
        <button type="button" class="btn btn-success" id="saveButton">
          Save & Download
        </button>
        <button type="button" class="btn btn-warning" id="retrieveButton">
          Retrieve Saved Signature
        </button>
      </div>
    </div>
    <script>
      const colorPicker = document.getElementById("colorPicker");
      const canvasColor = document.getElementById("canvasColor");
      const canvas = document.getElementById("myCanvas");
      const clearButton = document.getElementById("clearButton");
      const saveButton = document.getElementById("saveButton");
      const fontSize = document.getElementById("fontSize");
      const retrieveButton = document.getElementById("retrieveButton");

      const ctx = canvas.getContext("2d");
      colorPicker.addEventListener("change", (e) => {
        ctx.strokeStyle = e.target.value;
        ctx.fillStyle = e.target.value;
      });
      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        lastX = event.offsetX;
        lastY = event.offsetY;
      });
      canvas.addEventListener("mousemove", (e) => {
        if (isDrawing) {
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          ctx.lineTo(event.offsetX, event.offsetY);
          ctx.stroke();

          lastX = event.offsetX;
          lastY = event.offsetY;
        }
      });
      canvas.addEventListener("mouseup", () => {
        isDrawing = false;
      });
      canvasColor.addEventListener("change", (e) => {
        ctx.fillStyle = e.target.value;
        ctx.fillRect(0, 0, 800, 500);
      });

      fontSize.addEventListener("change", (e) => {
        ctx.lineWidth = e.target.value;
      });
      clearButton.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
      saveButton.addEventListener("click", () => {
        localStorage.setItem("canvasContents", canvas.toDataURL());
        let link = document.createElement("a");
        link.download = "Signature.png";
        link.href = canvas.toDataURL();
        link.click();
      });
      retrieveButton.addEventListener("click", () => {
        let savedCanvas = localStorage.getItem("canvasContents");
        if (savedCanvas) {
          let img = new Image();
          img.src = savedCanvas;
          ctx.drawImage(img, 0, 0);
        }
      });
    </script>
    <footer>
      <div class="bottomContainer">
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/suraj-kumar-77a2871a3/"
          >LinkedIn</a
        >
        <a class="footer-link" href="https://www.instagram.com/surajkr._/"
          >Instagram</a
        >

        <p class="copyright">Â©2024 Suraj Kumar.</p>
      </div>
    </footer>
  </body>
</html>
